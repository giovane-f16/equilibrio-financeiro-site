<main>
    <section>
        <h1>Veja mais sobre {{ categoria.nome }}</h1>
        <ul class="artigos">
            {% for artigo in posts %}
            <li class="artigo">
                <a href="{{ artigo.url }}">
                    <img src="{{ artigo.imagem }}" alt="{{ artigo.titulo }}. {{ artigo.creditoDaImagem }}" title="{{ artigo.titulo }}. {{ artigo.creditoDaImagem }}">
                </a>
                <div>
                    <a href="{{ artigo.url }}">
                        <h2>{{ artigo.titulo }}</h2>
                        <p>{{ artigo.resumo }}</p>
                        <span>{{ artigo.dataDePublicacao | date("d/m/Y") }}</span>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button id="carregar-mais" data-id="{{ categoria.id }}">Carregar mais</button>
    </section>
</main>
